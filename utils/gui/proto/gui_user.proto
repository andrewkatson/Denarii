/**
 * Represent a user of the Denarii gui and all their information
 */

syntax = "proto3";

import "Proto/wallet.proto";

package denarii.gui;

message GuiUser {
  string name = 1;

  string language = 2;

  common.Wallet local_wallet = 3;
  common.Wallet remote_wallet = 6;

  string email = 4;

  string password = 5;
}